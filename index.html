<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5.3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="corpo bg-light">
        <form action="" class="formulario">
            <h1>Titulo para o meu formulario</h1>

            <div class="input-group mt-3">
                <label for="name" class="input-group-text">Nome Completo</label>
                <input type="text" class="form-control" id="name">
            </div>

            <div class="input-group mt-3">
                <label for="email" class="input-group-text">Email</label>
                <input type="email" class="form-control" id="email">
            </div>

            <div class="input-group mt-3">
                <label for="password" class="input-group-text">Senha de Cadastro</label>
                <input type="password" class="form-control" id="password">
            </div>

            <div class="input-group mt-3">
                <label for="usuario" class="input-group-text">Usuario</label>
                <input type="text" class="form-control" id="usuario">
            </div>

            <div>
                <select class="form-select form-select-lg mt-3">
                    <option value="">Tipo de Usuario</option>
                    <option value="admin">Admin</option>
                    <option value="comum">Comum</option>
                </select>
            </div>





            <div class="mt-3">
            <input type="submit" class="btn btn-primary">
            </div>
        </form>
    </section>
    
</body>
</html>
